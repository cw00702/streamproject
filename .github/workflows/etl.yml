name: ETL - StreamSpot

on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다(UTC). KST 기준 +9h
  workflow_dispatch: {}      # 수동 실행 버튼

permissions:
  contents: read

concurrency:
  group: etl-streamspot
  cancel-in-progress: false  # 겹치지 않게

jobs:
  run-etl:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    # ETL 코드가 리포 루트에 있으면 working-directory 제거
    # working-directory: . 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL (one-shot)
        env:
          RUN_ONCE: "1"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          CLOUDINARY_NAME: ${{ secrets.CLOUDINARY_NAME }}
          CLOUDINARY_API_KEY : ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET_KEY : ${{ secrets.CLOUDINARY_API_SECRET_KEY }}
          API_PREFIX: "/api"
          ENV: "prod"
        run: |
            set -euo pipefail
            max=3
            delay=20  # 1분 간격(필요 시 조절)
            attempt=1
            while [ $attempt -le $max ]; do
            echo "ETL attempt $attempt/$max"
            if python -m main; then
                echo "ETL succeeded"
                exit 0
            fi
            echo "ETL failed (attempt $attempt). Retrying in ${delay}s..."
            sleep $delay
            attempt=$((attempt+1))
            done
            echo "ETL failed after $max attempts"
            exit 1

      - name: Upload logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: etl-logs
          path: |
            **/*.log
            !node_modules/**
            !.venv/**
